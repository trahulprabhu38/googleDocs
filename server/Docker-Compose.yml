version: '3.8'
services:
  backend:
    build:
      context: .         
      dockerfile: Dockerfile.backend
    ports:
      - "5050:5050"  # Changed to match the EXPOSE port in Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017/mydatabase
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: